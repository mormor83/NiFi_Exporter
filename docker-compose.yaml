version: "3"
services:

  nifi_monitor:
    build:
      context: .
    container_name: nifi_monitor
    image: nifi_monitor
    ports:
      - "9092:5000"
    environment:
     - BASE_URL=    #https://<Nifi Domain>:<Port>
     - USERNAME=
     - PASSWORD=
     - CONNECTIONS_QUEUE=True
